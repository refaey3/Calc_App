<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <div class="theme">
        <h3>Calc</h3>
        <div class="left">
          <h4>THEME</h4>
          <div class="theme-cont">
            <div class="ball"></div>
          </div>
        </div>
      </div>
      <div class="output">
        <div class="number"></div>
      </div>
      <div class="buttoms-container">
        <div class="first-row">
          <button class="shp-buutom seven">7</button>
          <button class="shp-buutom eigth">8</button>
          <button class="shp-buutom nine">9</button>
          <button class="del">del</button>
        </div>
        <div class="second-row">
          <button class="shp-buutom four">4</button>
          <button class="shp-buutom five">5</button>
          <button class="shp-buutom six">6</button>
          <button class="shp-buutom plus op">+</button>
        </div>
        <div class="third-row">
          <button class="shp-buutom one">1</button>
          <button class="shp-buutom two">2</button>
          <button class="shp-buutom three">3</button>
          <button class="minus shp-buutom op">-</button>
        </div>
        <div class="fourth-row">
          <button class="shp-buutom dot">.</button>
          <button class="shp-buutom zero">0</button>
          <button class="shp-buutom divsion operation op">/</button>
          <button class="multipl shp-buutom operation op">*</button>
        </div>
        <div class="last">
              <button class="rest">RESET</button>
          <button class="equal">=</button>
        </div>
        <div class="footer"> 
      </div>
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
